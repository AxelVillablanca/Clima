<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="https://www.svgrepo.com/show/491949/weather-color-sun-cloud.svg">
    <title>App Tiempo</title>
</head>

<body>
    <div class="container">
            <div class="busqueda">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Ingrese una ciudad">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    

        <div class="not-found">
            <img  src="https://www.svgrepo.com/show/418651/cdn-globe-locations.svg" alt="404">
            <p>Lo sentimos, ubicacion no encontrada!</p>
         </div>
    

         <div class="weather-box">
            <img src="">
            <p class="temperature "></p>
            <p class="description"></p>
         </div>

        <div class="weather-details">
            <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humedad</p>
            </div>
        </div>

        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Viento</p>
            </div>
        </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/b6f78bb9f2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
